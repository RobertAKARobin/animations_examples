<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				background: #ffe;
				display: flex;
				flex-direction: row;
				height: 100%;
				align-items: center;
				justify-content: space-between;
				position: absolute;
				width: 100%;
			}

			p {
				color: #2b5a77;
				font-family: Arial;
				font-size: 18px;
				font-weight: 700;
				padding: 10px 20px;
				position: relative;
				width: 300px;
				z-index: 2;
			}

			.clouds {
				display: block;
				height: 300px;
				margin-right: 50px;
				position: relative;
				right: 20px;
				width: 300px;
			}

			.clouds > * {
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				background-color: rgba(0, 0, 0, 0.05);
				border-radius: 50%;
				display: block;
				height: 300px;
				position: absolute;
				width: 300px;
			}

			.clouds > :nth-child(1) {
				animation-duration: 5s;
				animation-name: cloud1;
			}

			.clouds > :nth-child(2) {
				animation-duration: 5s;
				animation-name: cloud2;
			}

			@keyframes cloud1 {
				0%, 100% {
					left: -10px;
					top: -10px;
				}

				33% {
					left: 10px;
					top: 0;
				}

				66% {
					left: 10px;
					top: 10px;
				}
			}

			@keyframes cloud2 {
				0%, 100% {
					right: 0;
					bottom: -10px;
				}

				33% {
					right: 10px;
					bottom: -10px;
				}

				66% {
					right: 10px;
					bottom: 10px;
				}
			}
			</style>

			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

			<span class="clouds"><span></span><span></span></span>
		</div>
	</foreignObject>
</svg>
