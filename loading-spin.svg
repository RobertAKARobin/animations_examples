<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				align-items: center;
				background: #ffe;
				display: flex;
				flex-direction: row;
				height: 100%;
				justify-content: space-between;
				position: absolute;
				width: 100%;
			}

			p {
				color: #2b5a77;
				font-family: Arial;
				font-size: 18px;
				font-weight: 700;
				padding: 10px 20px;
				position: relative;
				width: 300px;
				z-index: 2;
			}

			.loading {
				animation: sequence 1s linear infinite;
				display: block;
				margin: 0 auto;
				position: relative;
			}

			.loading > * {
				background: #2b5a77;
				border-radius: 50%;
				display: block;
				height: 20px;
				width: 20px;
			}

			@keyframes sequence {
				from {
					transform: rotateZ(0deg);
				}

				to {
					transform: rotateZ(360deg);
				}
			}
			</style>

			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

			<span class="loading"><span></span><span></span></span>
		</div>
	</foreignObject>
</svg>
