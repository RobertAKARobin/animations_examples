<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				align-items: flex-end;
				background: #ffe;
				display: flex;
				flex-direction: row;
				height: 100%;
				justify-content: center;
				position: absolute;
				width: 100%;
			}

			button {
				align-items: center;
				animation: sequence 4s linear infinite;
				background: #f00;
				border: 0 solid rgba(0, 0, 0, 0.2);
				border-radius: 25px;
				bottom: calc((100% - 50px) / 2);
				color: #fff;
				cursor: pointer;
				display: inline-flex;
				justify-content: center;
				font-size: 18px;
				padding: 0 50px;
				position: relative;
				text-shadow: 0 -1px 0 #800;
			}

			@keyframes sequence {
				0%, 5%, 70%, 100% {
					background: #f00;
					border-bottom-width: 5px;
					border-top-width: 0;
					height: 50px;
				}

				10%, 35% {
					background: #f33;
					border-bottom-width: 10px;
					border-top-width: 0;
					height: 55px;
				}

				40%, 65% {
					border-bottom-width: 0;
					border-top-width: 5px;
					background: #d00;
					height: 50px;
				}
			}
			</style>

			<button>PUSH ME</button>
		</div>
	</foreignObject>
</svg>
