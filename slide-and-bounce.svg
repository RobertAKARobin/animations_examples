<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				background: #ffe;
				display: flex;
				flex-direction: row;
				height: 100%;
				align-items: center;
				justify-content: space-between;
				position: absolute;
				width: 100%;
			}

			p {
				color: #2b5a77;
				font-family: Arial;
				font-size: 18px;
				font-weight: 700;
				padding: 10px 20px;
				position: relative;
				width: 300px;
				z-index: 2;
			}

			@keyframes slidein {
				0% {
					left: 100%;
					opacity: 0;
					text-shadow: 0 0 rgba(0, 0, 0, 0);
					transform: rotateZ(0deg);
				}

				5%, 25%, 45%, 65% {
					bottom: 0;
					left: 0;
					opacity: 1;
					text-shadow: -5px 5px rgba(0, 0, 0, 0.1);
					transform: rotateZ(-5deg);
				}

				15%, 35%, 55% {
					bottom: 10px;
					text-shadow: -5px 20px 5px rgba(0, 0, 0, 0.1);
				}

				70% {
					left: 3%;
					opacity: 1;
				}

				75%, 100% {
					left: -100%;
					opacity: 0;
				}
			}

			p {
				animation: slidein 10s infinite;
			}
			</style>

			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
		</div>
	</foreignObject>
</svg>
