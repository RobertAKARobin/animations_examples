<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				align-items: center;
				background: #ffe;
				display: flex;
				flex-direction: row;
				height: 100%;
				justify-content: space-between;
				position: absolute;
				width: 100%;
			}

			p {
				color: #2b5a77;
				font-family: Arial;
				font-size: 18px;
				font-weight: 700;
				padding: 10px 20px;
				position: relative;
				width: 300px;
				z-index: 2;
			}

			.loading {
				display: flex;
				margin: 0 auto;
				position: relative;
			}

			.loading > * {
				animation: sequence 1s linear alternate infinite;
				background: #2b5a7700;
				border-radius: 50%;
				display: block;
				height: 10px;
				margin: 0 5px;
				width: 10px;
			}

			.loading > :nth-child(2) {
				animation-delay: .25s;
			}

			.loading > :nth-child(3) {
				animation-delay: .5s;
			}

			.loading > :nth-child(4) {
				animation-delay: .75s;
			}

			@keyframes sequence {
				from {
					background: #2b5a7700;
				}

				to {
					background: #2b5a77ff;
				}
			}
			</style>

			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

			<span class="loading">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
	</foreignObject>
</svg>
