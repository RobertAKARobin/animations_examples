<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			div {
				align-items: center;
				background: #000;
				display: flex;
				flex-direction: row;
				height: 100%;
				justify-content: space-between;
				position: absolute;
				width: 100%;
			}

			p {
				color: #fff;
				font-family: Arial;
				font-size: 18px;
				font-weight: 700;
				padding: 10px 20px;
				position: relative;
				text-shadow: -1px 1px 0 #000;
				width: 300px;
				z-index: 2;
			}

			.bg {
				animation: sequence 5s linear infinite;
				background: #ffe;
				clip-path: polygon(50% 2.4%, 34.5% 33.8%, 0% 38.8%, 25% 63.1%, 19.1% 97.6%, 50% 81.3%, 80.9% 97.6%, 75% 63.1%, 100% 38.8%, 65.5% 33.8%);
				display: block;
				height: 400px;
				position: absolute;
				right: 0;
				top: -50px;
				width: 400px;
			}

			@keyframes sequence {
				0%, 60%, 100% {
					opacity: 1;
					transform: scale(100%);
				}

				10%, 50% {
					opacity: 0.7;
					transform: scale(105%);
				}
			}
			</style>

			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

			<span class="bg"></span>
		</div>
	</foreignObject>
</svg>
